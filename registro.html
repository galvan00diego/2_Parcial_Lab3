<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

	<!-- JQUERY -->
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>

	<!-- BOOTSTRAP  -->
	<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- BOOTSTRAP VALIDATOR  -->
	<script type="text/javascript" src="./bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>

	<!-- CSS  -->
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

	<!-- Website CSS style -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<!-- Website Font style -->
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<!-- FUNCIONES PROPIAS -->
	<script type="text/javascript" src="./frontend/registro.js"></script>

	<title>2do Parcial Lab III</title>
</head>

<body>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">REGISTRO</h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center">
				<form class="form-horizontal" method="post" id="formRegistro" name="formRegistro" enctype="multipart/form-data">

					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Nombre</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-user fa" aria-hidden="true"></i>
								</span>
								<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su Nombre" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Apellido</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-user fa" aria-hidden="true"></i>
								</span>
								<input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese su Apellido" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Email</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-envelope fa" aria-hidden="true"></i>
								</span>
								<input type="text" class="form-control" name="email" id="email" placeholder="Ingrese su Email" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Legajo</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-folder-open" aria-hidden="true"></i>
								</span>
								<input type="text" class="form-control" name="legajo" id="legajo" placeholder="Ingrese su Email" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="sel1" class="cols-sm-2 control-label">Select list:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></i>
								</span>
								<select class="form-control" name="perfil" id="perfil">
									<option>Usuario</option>
									<option>Admin</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="photo" class="cols-sm-2 control-label">Foto de Perfil</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-photo fa" aria-hidden="true"></i>
								</span>
								<input type="file" class="form-control" id="foto" name="foto" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Contrase単a</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
								</span>
								<input type="password" class="form-control" name="clave" id="clave" placeholder="Ingrese su Contrase単a" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Repita su Contrase単a</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
								</span>
								<input type="password" class="form-control" name="Rclave" id="Rclave" placeholder="Repita su Contrase単a" />
							</div>
						</div>
					</div>

					<div class="form-group ">
						<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
						<button type="reset" class="btn btn-warning btn-lg" id="btnLimpiar">Limpiar</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>

</body>

</html>

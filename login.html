<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQUERY -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>

    <!-- BOOTSTRAP  -->
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- BOOTSTRAP VALIDATOR  -->
    <script type="text/javascript" src="./bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>

    <!-- CSS  -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <!-- FUNCIONES PROPIAS -->
    <script type="text/javascript" src="./frontend/login.js"></script>

    <title>Login</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="panel-heading">
                <div class="panel-title text-center">
                        <h1 class="title">LOGIN</h1>
                        <hr />
                    </div>
             </div> 
        <form id="loginForm" method="post" class="well form-horizontal">

            <div class="form-group">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope fa"></i>
                        </span>
                        <input name="email" id="email" placeholder="Ingrese su email" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Contraseña</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-asterisk"></i>
                        </span>
                        <input name="password" id="password" class="form-control" type="password" placeholder="Contraseña">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar
                        <span class="glyphicon glyphicon-send"></span>
                    </button>

                    <button type="reset" class="btn btn-warning" id="btnLimpiar">Limpiar
                        <span class="glyphicon glyphicon-clean"></span>
                    </button>
                </div>
            </div>

        </form>
        <div class="cols-sm-12">
            <div class="input-group">
                <a href="./registro.html" class="btn btn-success">Quiero Registrarme!</a> 
            </div>
        </div>
      
        <div class="alert alert-success hidden" role="alert" id="alertId">Éxito
            <i class="glyphicon glyphicon-thumbs-up"></i> Datos validados!!!.</div>

    </div>
</body>

</html>
